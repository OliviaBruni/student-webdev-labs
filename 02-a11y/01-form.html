<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <main>
      <form action="/submit">
        <label for="Name">Name:</label>
        <input type="text" id="Name" />
        <br /><br />
        <label for="Email"> Email:</label>
        <input type="text" id="Email" />
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <div>
            <input type="radio" id="spongebob" name="Favorite" />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input type="radio" id="patrick" name="Favorite" />
            <label for="patrick">Patrick</label>
          </div>
          <div>
            <input type="radio" id="sandy" name="Favorite" />
            <label for="sandy">Sandy</label>
          </div>
        </fieldset>
        <br />
        <!--Set to reset for smoother experience-->
        <button type="reset">Submit</button>
        <input type="reset" value="Reset" />
      </form>
    </main>
  </body>
</html>
